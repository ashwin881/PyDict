{% load static %}

<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>{% block title %}PyDictionary{% endblock %}</title>
    <style>
      
        </style>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"> 
    
    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    <link id="theme-style" rel="stylesheet" href="{% static 'assets/css/theme-1.css' %}">
    

</head> 

<body>
    
    <header class="header text-center">	    
	    <h1 class="blog-name pt-lg-4 mb-0"><a href="#">pyDictionary</a></h1>
        
	    <nav class="navbar navbar-expand-lg navbar-dark" >
           
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column" >
				<div class="profile-section pt-3 pt-lg-0">
				    {% block img %}<img class="profile-image mb-3 rounded-circle mx-auto" src="{% static 'images/img.jpg' %}" alt="pyDictionary" >{% endblock %}		
					
					<div class="bio mb-3">One place for everything<br></div>
				
			        <hr> 
				</div><!--//profile-section-->
				<ul class="navbar-nav flex-column text-left">
					<li class="nav-item active">
					    <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home fa-fw mr-2"></i>Home</a>
					</li>
			</div>
		</nav>
    </header>
    
    <div class="main-wrapper ">
	    <section class="cta-section theme-bg-light py-5">
		    <div class="container text-center justify-content-center mt-0">
			    <h2 class="heading">PyDictionary</h2>
				
				

			    <form class="signup-form form-inline justify-content-center pt-3" action="word">
                    <div class="form-group">
                        <label class="sr-only" for="semail">Enter Your Word</label>
                        <input type="text" id="semail" name="word" class="form-control mr-md-1 semail" placeholder="Enter Your Word">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
				</form>
				<div class = "wrapper mt-4 mb-2">
             {% block content %}
             {% endblock %}
             </div>
		    </div><!--//container-->
	    </section>
	    
	   <br><br>
       
    </div>
    <div class="footer">
    <div class="footer-content">
    </div>
    <div class="footer-bottom">
        Developed by Ashwin.G
    </div>
 </div>
    <!-- Javascript -->          
    <script src="{% static 'assets/plugins/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/plugins/popper.min.js' %}"></script> 
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script> 

    <!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
    <script src="{% static 'assets/js/demo/style-switcher.js' %}"></script>     
    

</body>
</html>
